version: v1
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: backend/gen
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go
    out: backend/gen
    opt: paths=source_relative

  - plugin: es
    out: frontend/gen
    opt: target=ts,import_extension=none
    path: frontend\node_modules\.bin\protoc-gen-es.cmd
  - plugin: connect-es
    out: frontend/gen
    opt: target=ts,import_extension=none
    path: frontend\node_modules\.bin\protoc-gen-connect-es.cmd